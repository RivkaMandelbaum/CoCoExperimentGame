<html>
    <head>
        <title> test waiting plugin</title> 
        <script src="jspsych-6.2.0/jspsych.js"></script>
        <script src="./jspsych-waiting.js"></script>
        <link href="jspsych-6.2.0/css/jspsych.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id = "jspsych-target" style = "width:100%; height: 95%"> </div>
        <div id = "img-test" style = "margin: auto"></div>
    </body>
    <script>
        let timeline = []; 

        let test_trial = { 
            type: 'waiting', 
            prompt: 'Please wait for other players.', 
            trial_function: function() { 
               console.log("function");
            },
            function_ends_trial: false, 
            max_trial_duration: 5000
        }

        timeline.push(test_trial); 

        jsPsych.init({
            timeline: timeline,
            display_element: 'jspsych-target',
            on_finish: function() { 
                console.log("done");
                jsPsych.data.displayData(); 
            }
        });

    </script>

</html>
