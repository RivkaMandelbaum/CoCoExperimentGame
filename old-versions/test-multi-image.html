<html>
    <head>
        <title> test multi image plugin</title> 
        <script src="jspsych-6.2.0/jspsych.js"></script>
        <script src="jspsych-6.2.0/plugins/jspsych-multi-image-button-response.js"></script>
        <link href="jspsych-6.2.0/css/jspsych.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id = "jspsych-target" style = "width:100%; height: 95%"> </div>
        <div id = "img-test" style = "margin: auto"></div>
    </body>
    <script>
        let timeline = []; 
        let image_array = ["images/img1.jpg", "images/img2.jpg", "images/img3.jpg", "images/img4.jpg", "images/img5.jpg"]; 

        let test_trial = { 
            type: 'multi-image-button-response',
            stimulus: image_array, 
            choices: ["1", "2", "3", "4", "5"], 
            correct_choice: 1, 
            prompt: "here's your prompt"
        };
        timeline.push(test_trial); 

        jsPsych.init({
            timeline: timeline,
            display_element: 'jspsych-target',
            on_finish: function() { 
                console.log("done");
                jsPsych.data.displayData(); 
            }
        });

    </script>

</html>
